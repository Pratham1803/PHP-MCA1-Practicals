<!DOCTYPE html>
<html>
<head>
  <title>Bulb On/Off</title>
  </head>
<body>
  <div class="container">
    <h2>Bulb On/Off</h2>
    <img id="bulb" src="C:\Users\Public\Pictures\Sample Pictures\New folder\Chrysanthemum.jpg" alt="Bulb Off">
    <br>
    <button id="on-button">Turn On</button>
    <button id="off-button">Turn Off</button>
  </div>

  <script>
    const bulb = document.getElementById("bulb");
    const onButton = document.getElementById("on-button");
    const offButton = document.getElementById("off-button");

  
    const bulbOnImage = "1.png";
    const bulbOffImage = "2.png";

    onButton.addEventListener("click", () => {
      bulb.src = bulbOnImage;
      onButton.disabled = true;
      offButton.disabled = false;
    });

    offButton.addEventListener("click", () => {
      bulb.src = bulbOffImage;
      onButton.disabled = false;
      offButton.disabled = true;
    });

  
    offButton.disabled = true;
  </script>
</body>
</html>
